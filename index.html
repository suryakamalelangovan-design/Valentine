<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do you love me, Maki?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }
  h1 {
    color: #ff3366;
    font-size: 2.5em;
    text-shadow: 2px 2px #fff;
  }
  .buttons {
    margin-top: 20px;
    position: relative;
    width: 300px;
    height: 200px;
  }
  button {
    position: absolute;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }
  #yes {
    background-color: #ff3366;
    color: white;
    left: 40%;
    top: 60%;
  }
  #no {
    background-color: white;
    color: #ff3366;
    border: 2px solid #ff3366;
  }
  #message {
    margin-top: 40px;
    font-size: 1.8em;
    color: #ff3366;
    display: none;
    animation: pop 0.6s ease;
  }
  @keyframes pop {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .photos {
    display: none;
    margin-top: 30px;
    animation: fadein 2s ease-in;
  }
  .photos img {
    width: 250px;
    height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  @keyframes fadein {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  .flower {
    position: fixed;
    top: -10px;
    width: 30px;
    height: 30px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
    background-size: cover;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear infinite;
  }
  @keyframes fall {
    to {transform: translateY(110vh) rotate(360deg);}
  }
</style>
</head>
<body>
  <h1>Do you love me, Maki? üíñ</h1>
  <div class="buttons">
    <button id="yes">Yes üòç</button>
    <button id="no">No üòÖ</button>
  </div>
  <div id="message">Yes, I knew it! I'm lucky to have such a caring and beautiful person in my life ‚ù§Ô∏è</div>
  <div class="photos" id="photos">
    <img src="1.jpeg" alt="Photo 1">
    <img src="2.jpeg" alt="Photo 2">
    <img src="3.jpeg" alt="Photo 3">
  </div>

  <iframe id="music" width="0" height="0" src="" allow="autoplay"></iframe>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const msg = document.getElementById('message');
    const photos = document.getElementById('photos');
    const music = document.getElementById('music');

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      photos.style.display = 'flex';
      music.src = 'https://www.youtube.com/embed/5h0QKzCfbQE?autoplay=1';
      for (let i = 0; i < 25; i++) {
        createFlower();
      }
    });

    const moveNoButton = () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    };

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
    setInterval(moveNoButton, 1500);

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 8000);
    }
  </script>
</body>
</html>
